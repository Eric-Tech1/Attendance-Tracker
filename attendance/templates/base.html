{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-success text-white vh-100 p-3" style="width: 250px;">
            <h4 class="mb-4">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{% url 'attendance:admin_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{% url 'attendance:student_list' %}">Students</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{% url 'attendance:admin_records' %}">Records</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{% url 'attendance:location_list' %}">Locations</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="{% url 'attendance:reports' %}">Reports</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-success">{% block page_title %}{% endblock %}</h2>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
