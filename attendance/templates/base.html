{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-size: 0.9rem;
        }
        .sidebar {
            height: 100vh;
            background-color: #198754; /* Bootstrap success green */
        }
        .sidebar .nav-link {
            color: #f8f9fa;
            font-weight: 500;
            border-radius: 0.25rem;
            margin-bottom: 0.3rem;
        }
        .sidebar .nav-link.active, 
        .sidebar .nav-link:hover {
            background-color: #146c43;
            color: #fff;
        }
        .navbar {
            background-color: #198754;
        }
        .navbar .navbar-brand,
        .navbar .btn {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark sticky-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Attendance System</a>
        <button class="navbar-toggler d-md-none" type="button" 
                data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- ✅ Logout form -->
        <form method="post" action="{% url 'logout' %}" class="d-none d-md-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" 
               href="{% url 'attendance:admin_dashboard' %}">
               📊 Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student_list' %}active{% endif %}" 
               href="{% url 'attendance:student_list' %}">
               🎓 Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'admin_records' %}active{% endif %}" 
               href="{% url 'attendance:admin_records' %}">
               📑 Records
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'location_list' %}active{% endif %}" 
               href="{% url 'attendance:location_list' %}">
               📍 Locations
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'reports' %}active{% endif %}" 
               href="{% url 'attendance:reports' %}">
               📈 Reports
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
